    <link rel="stylesheet" href="../style/style.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="sign_in-form">
                <h1 class="sign_in-title">
                    Sign Up
                </h1>
                <form action="" class="form-sign-in">
                    <div class="group-form">
                        <label for="name-sign-in">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="name" id="name-sign-in" placeholder="your name"></div>
                    <div class="group-form">
                        <label for="email-sign-in">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="email-sign-in" placeholder=" your email">
                    </div>
                    <div class="group-form">
                        <label for="password-sign-in">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password-sign-in" placeholder="password">
                    </div>
                    <div class="group-form">
                        <label for="password-repeat-sign-in">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password-repeat-sign-in" placeholder="password-repeat">
                    </div>
                    <input type="checkbox" name="check-box" id="check-box-sign-in">
                    <label for="check-box-sign-in">
                        I agree all statements in <a href="#"> Terms of service</a>
                    </label>
                    <div class="group-form-button">
                        <input type="submit" value="Register" id="button-sign-in">
                    </div>
    
                </form>
                
            </div>
             <div class="image-sign-in">
                <img src="../img/signup-image.jpg" alt="logo">
                <a href="#">I am already remember</a>
            </div>
        </div>
