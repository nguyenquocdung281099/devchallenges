<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image">
      <img src="./img/behold-logo.png" alt="">
    </div>
    <div class="form--main">
     <div class="form--main-contain">
      <div class="decor">
        <h1>Create an account</h1>
      </div>
      <div class="decor2">
        <p>Already have an account? <a href="">Sign in</a></p>
      </div>
      <div class="form">
        <form action="" name="form-signin">
          <div class="mail">
            <label for="Email">Email address</label> 
          <input type="text" name="Email" id="Email" required >
          
          </div>
          <div class="name">
          <div class="fisrt-name">
            <label for="First-name" id="label-name" >First-name</label> 
          <input type="text" name="First-name" required id="First-name">
          </div>
          <div class="last-name">
            <label for="Last-name">Last-name</label>  
          <input type="text" name="Last-name" required id="Last-name">
          </div>
          </div>
          <div class="pass">
          <label for="password">Password</label>
          <input type="password" name="password" required id="password" >
          </div>
          
            <div class="date-month-year__decor">
              <h3>Date of birth</h3>
            </div>
            <div class="date-month-year">
              <div class="month">
                <label for="month" >Month</label> 
                <select name="month" id="month" placeholder="month" class="day" required>
                  <option value="t1">1</option>
                  <option value="t2">2</option>
                  <option value="t3">3</option>
                  <option value="t4">4</option>
                  <option value="t5">5</option>
                  <option value="t6">6</option>
                  <option value="t7">7</option>
                  <option value="t8">8</option>
                  <option value="t9">9</option>
                  <option value="t10">10</option>
                  <option value="t11">11</option>
                  <option value="t12">12</option>
                </select> 
              </div>
              <div class="day">
                <label  for="date">Day</label>
                <input type="number" name="date " min="1" max="12" id="date" required>
              </div>
              <div class="year">
                <label for="year">Year</label>
            <input  type="number" name="Year" min="1900" max="2020" id="year" required>
              </div>
            </div>
            
          <input class="submit" type="submit" value="Creat account" id="submit">
        </form>
      </div>
      <p>By clicking Creat account ,I agree that I have read and accepted tje <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
      
     </div>
    </div>
  </body>
</html>
